<div class="list row">
  <div class="col-md-6">
    <h4>Chats List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let chat of chats; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveChat(chat, i)"
      >
        {{ chat.title }}
      </li>
    </ul>

  </div>
  <div class="col-md-6">
    <div *ngIf="currentChat.id">
      <h4>chat</h4>
      <div>
        <label><strong>Title:</strong></label> {{ currentChat.title }}
      </div>
      <div>
        <label><strong>Description:</strong></label>
        {{ currentChat.description }}
      </div>
      <div>
        <label><strong>Status:</strong></label>
        {{ currentChat.published ? "Published" : "Pending" }}
      </div>

      <a class="badge badge-warning" routerLink="/chats/{{ currentChat.id }}">
        Edit
      </a>
    </div>

    <div *ngIf="!currentChat">
      <br />
      <p>Please click on a chat...</p>
    </div>
  </div>
</div>
